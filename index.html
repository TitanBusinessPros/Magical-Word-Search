<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magical Word Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: linear-gradient(135deg, #ffd1dc, #c9e9ff, #d4ffd4);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 15px;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff6b9d;
            font-size: clamp(1.8rem, 5vw, 3rem);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            word-wrap: break-word;
        }

        .subtitle {
            color: #7a6fff;
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 20px;
            padding: 0 10px;
            line-height: 1.4;
        }

        .word-input-section {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .word-input-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .word-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #c9e9ff;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            text-transform: uppercase;
            background: white;
        }

        button {
            background-color: #7a6fff;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            min-height: 48px;
            min-width: 120px;
            touch-action: manipulation;
        }

        button:hover, button:active {
            background-color: #5a4fff;
            transform: translateY(-2px);
        }

        .game-info {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        .word-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .word-item {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 50px;
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            color: #5a5a5a;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .word-item.completed {
            background-color: #b5ffb5;
            color: #2e7d32;
            text-decoration: line-through;
            transform: scale(1.05);
        }

        .puzzle-container {
            width: 100%;
            overflow-x: auto;
            margin-bottom: 20px;
            padding: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            min-width: 320px;
        }

        .cell {
            width: clamp(28px, 7vw, 40px);
            height: clamp(28px, 7vw, 40px);
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            font-weight: bold;
            color: #5a5a5a;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease;
            user-select: none;
            touch-action: manipulation;
        }

        .cell.selected {
            background-color: #ffd166;
            transform: scale(1.1);
        }

        .cell.found {
            background-color: #a8e6cf;
            color: #2e7d32;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 0 10px;
        }

        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.98);
            padding: 20px 30px;
            border-radius: 15px;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            color: #ff6b9d;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            z-index: 100;
            display: none;
            text-align: center;
            max-width: 90%;
            word-wrap: break-word;
        }

        /* Character Styles - Hide on mobile for performance */
        .dinosaur {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 45px;
            z-index: 1;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M30,70 Q50,30 70,70" stroke="%23a8e6cf" stroke-width="8" fill="none"/><circle cx="35" cy="65" r="5" fill="%23a8e6cf"/><circle cx="65" cy="65" r="5" fill="%23a8e6cf"/><path d="M20,50 Q30,40 40,50" stroke="%23a8e6cf" stroke-width="6" fill="none"/><path d="M60,50 Q70,40 80,50" stroke="%23a8e6cf" stroke-width="6" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-size: contain;
        }

        .dragon {
            position: absolute;
            width: 80px;
            height: 60px;
            z-index: 1;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M30,50 Q50,20 70,50 Q50,80 30,50" fill="%23ff9aa2"/><path d="M70,50 Q80,30 90,50" stroke="%23ff9aa2" stroke-width="6" fill="none"/><path d="M70,50 Q75,40 80,50" stroke="%23ff9aa2" stroke-width="4" fill="none"/><circle cx="40" cy="45" r="3" fill="%23000"/><circle cx="60" cy="45" r="3" fill="%23000"/></svg>');
            background-repeat: no-repeat;
            background-size: contain;
        }

        .fairy {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 5;
            transition: all 1s ease;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="40" r="20" fill="%23fff" stroke="%23ffd700" stroke-width="2"/><path d="M30,40 Q50,60 70,40" fill="%23ffd700"/><path d="M50,20 L30,10" stroke="%23ffd700" stroke-width="4" fill="none"/><path d="M50,20 L70,10" stroke="%23ffd700" stroke-width="4" fill="none"/><path d="M50,60 L30,70" stroke="%23ffd700" stroke-width="4" fill="none"/><path d="M50,60 L70,70" stroke="%23ffd700" stroke-width="4" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-size: contain;
        }

        /* Animation for fairy celebration */
        @keyframes fairyCelebration {
            0% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.5) rotate(90deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            75% { transform: scale(1.5) rotate(270deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .celebrate {
            animation: fairyCelebration 2s ease;
        }

        /* Dinosaur and Dragon Animations */
        @keyframes walk {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        @keyframes fly {
            0% { transform: translateX(-100px) translateY(0); }
            25% { transform: translateX(25vw) translateY(-20px); }
            50% { transform: translateX(50vw) translateY(0); }
            75% { transform: translateX(75vw) translateY(-20px); }
            100% { transform: translateX(calc(100vw + 100px)) translateY(0); }
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .word-input-container {
                grid-template-columns: 1fr;
            }
            
            .word-input {
                font-size: 1.1rem;
                padding: 14px;
            }
            
            .puzzle-grid {
                gap: 3px;
                padding: 10px;
            }
            
            .cell {
                width: 32px;
                height: 32px;
            }
            
            button {
                padding: 12px 16px;
                font-size: 0.95rem;
                min-width: 110px;
                flex: 1;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .controls button {
                width: 100%;
                max-width: 300px;
            }
            
            /* Hide decorative elements on mobile for better performance */
            .dinosaur, .dragon, .fairy {
                display: none;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .word-item {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
            
            .puzzle-grid {
                min-width: 300px;
            }
            
            .cell {
                width: 28px;
                height: 28px;
                font-size: 0.9rem;
            }
            
            .game-info {
                font-size: 0.85rem;
                padding: 12px;
            }
            
            button {
                min-width: 100px;
                padding: 10px 14px;
            }
        }

        /* Landscape mode adjustments */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                padding: 5px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }
            
            .subtitle {
                margin-bottom: 10px;
                font-size: 0.9rem;
            }
            
            .word-list {
                margin-bottom: 10px;
            }
            
            .puzzle-container {
                margin-bottom: 10px;
            }
        }

        /* Prevent text selection */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="no-select">
    <div class="container">
        <h1>Magical Word Search</h1>
        <p class="subtitle">Spelling Test Study Guide by Titan Business Pros LLC!</p>
        
        <div class="word-input-section" id="wordInputSection">
            <h2>Enter Your 10 Words</h2>
            <div class="word-input-container">
                <input type="text" class="word-input" placeholder="Word 1" maxlength="10" inputmode="text">
                <input type="text" class="word-input" placeholder="Word 2" maxlength="10" inputmode="text">
                <input type="text" class="word-input" placeholder="Word 3" maxlength="10" inputmode="text">
                <input type="text" class="word-input" placeholder="Word 4" maxlength="10" inputmode="text">
                <input type="text" class="word-input" placeholder="Word 5" maxlength="10" inputmode="text">
                <input type="text" class="word-input" placeholder="Word 6" maxlength="10" inputmode="text">
                <input type="text" class="word-input" placeholder="Word 7" maxlength="10" inputmode="text">
                <input type="text" class="word-input" placeholder="Word 8" maxlength="10" inputmode="text">
                <input type="text" class="word-input" placeholder="Word 9" maxlength="10" inputmode="text">
                <input type="text" class="word-input" placeholder="Word 10" maxlength="10" inputmode="text">
            </div>
            <button id="generateBtn">Generate Puzzle</button>
        </div>
        
        <div class="game-area" id="gameArea" style="display: none;">
            <div class="game-info">
                <p>Touch and drag to select letters. Find all 10 words to win!</p>
                <p><strong>Words are placed horizontally or vertically only.</strong></p>
            </div>
            
            <div class="word-list" id="wordList">
                <!-- Word list will be populated by JavaScript -->
            </div>
            
            <div class="puzzle-container">
                <div class="puzzle-grid" id="puzzleGrid">
                    <!-- Puzzle grid will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="controls">
                <button id="resetBtn">Reset Puzzle</button>
                <button id="hintBtn">Get Hint</button>
                <button id="newPuzzleBtn">New Puzzle</button>
            </div>
        </div>
    </div>
    
    <div class="message" id="message"></div>
    
    <script>
        // Game configuration
        const config = {
            gridSize: 10,
            pastelColors: [
                "#ffd1dc", "#c9e9ff", "#d4ffd4", "#fff4d4", 
                "#e6d4ff", "#d4fffb", "#fff0f5", "#f0fff0"
            ]
        };

        // Game state
        let gameState = {
            selectedCells: [],
            foundWords: [],
            grid: [],
            isSelecting: false,
            words: [],
            touchStartX: 0,
            touchStartY: 0
        };

        // DOM elements
        const wordInputSection = document.getElementById('wordInputSection');
        const gameArea = document.getElementById('gameArea');
        const puzzleGrid = document.getElementById('puzzleGrid');
        const wordList = document.getElementById('wordList');
        const generateBtn = document.getElementById('generateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const hintBtn = document.getElementById('hintBtn');
        const newPuzzleBtn = document.getElementById('newPuzzleBtn');
        const message = document.getElementById('message');
        const wordInputs = document.querySelectorAll('.word-input');

        // Initialize the game
        function initGame() {
            setupEventListeners();
            // Hide decorative elements on mobile for better performance
            if (window.innerWidth <= 768) {
                addCharactersToBackground = function() {}; // Empty function on mobile
            } else {
                addCharactersToBackground();
            }
        }

        // Generate puzzle from user words
        function generatePuzzle() {
            // Get words from input fields
            const words = Array.from(wordInputs)
                .map(input => input.value.trim().toUpperCase())
                .filter(word => word.length > 0);
            
            // Validate input
            if (words.length !== 10) {
                showMessage("Please enter exactly 10 words!");
                return;
            }
            
            // Check word lengths
            const invalidWords = words.filter(word => word.length > 10);
            if (invalidWords.length > 0) {
                showMessage(`Words cannot be longer than 10 letters: ${invalidWords.join(', ')}`);
                return;
            }
            
            // Set game words
            gameState.words = words;
            
            // Hide input section and show game area
            wordInputSection.style.display = 'none';
            gameArea.style.display = 'block';
            
            // Initialize game state
            gameState.selectedCells = [];
            gameState.foundWords = [];
            gameState.grid = [];
            gameState.isSelecting = false;
            
            // Create the game
            createWordList();
            generatePuzzleGrid();
            placeWordsInGrid();
            fillEmptyCells();
            renderPuzzleGrid();
            
            // Scroll to game area on mobile
            if (window.innerWidth <= 768) {
                gameArea.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // Create the word list display
        function createWordList() {
            wordList.innerHTML = '';
            gameState.words.forEach(word => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word-item';
                wordElement.id = `word-${word}`;
                wordElement.textContent = word;
                wordList.appendChild(wordElement);
            });
        }

        // Generate the puzzle grid structure
        function generatePuzzleGrid() {
            gameState.grid = [];
            for (let i = 0; i < config.gridSize; i++) {
                gameState.grid[i] = [];
                for (let j = 0; j < config.gridSize; j++) {
                    gameState.grid[i][j] = {
                        letter: '',
                        row: i,
                        col: j,
                        isFound: false
                    };
                }
            }
        }

        // Place words in the grid (only horizontal or vertical)
        function placeWordsInGrid() {
            gameState.words.forEach(word => {
                let placed = false;
                let attempts = 0;
                
                while (!placed && attempts < 100) {
                    attempts++;
                    // Only horizontal (0) or vertical (1) - no diagonals
                    const direction = Math.floor(Math.random() * 2);
                    const row = Math.floor(Math.random() * config.gridSize);
                    const col = Math.floor(Math.random() * config.gridSize);
                    
                    if (canPlaceWord(word, row, col, direction)) {
                        placeWord(word, row, col, direction);
                        placed = true;
                    }
                }
                
                if (!placed) {
                    console.warn(`Could not place word: ${word}`);
                    // Try one more time with more permissive placement
                    if (tryForcePlaceWord(word)) {
                        console.log(`Force placed word: ${word}`);
                    } else {
                        console.error(`Failed to place word: ${word}`);
                    }
                }
            });
        }

        // Try to force place a word if normal placement failed
        function tryForcePlaceWord(word) {
            for (let direction = 0; direction < 2; direction++) {
                for (let row = 0; row < config.gridSize; row++) {
                    for (let col = 0; col < config.gridSize; col++) {
                        if (canPlaceWord(word, row, col, direction)) {
                            placeWord(word, row, col, direction);
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // Check if a word can be placed at the given position and direction
        function canPlaceWord(word, row, col, direction) {
            const wordLength = word.length;
            
            // Check bounds
            if (direction === 0 && col + wordLength > config.gridSize) return false; // horizontal
            if (direction === 1 && row + wordLength > config.gridSize) return false; // vertical
            
            // Check for conflicts
            for (let i = 0; i < wordLength; i++) {
                let checkRow = row;
                let checkCol = col;
                
                if (direction === 0) checkCol = col + i; // horizontal
                else if (direction === 1) checkRow = row + i; // vertical
                
                const cell = gameState.grid[checkRow][checkCol];
                if (cell.letter !== '' && cell.letter !== word[i]) {
                    return false;
                }
            }
            
            return true;
        }

        // Place a word in the grid
        function placeWord(word, row, col, direction) {
            for (let i = 0; i < word.length; i++) {
                let placeRow = row;
                let placeCol = col;
                
                if (direction === 0) placeCol = col + i; // horizontal
                else if (direction === 1) placeRow = row + i; // vertical
                
                gameState.grid[placeRow][placeCol].letter = word[i];
            }
        }

        // Fill empty cells with random letters
        function fillEmptyCells() {
            const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            for (let i = 0; i < config.gridSize; i++) {
                for (let j = 0; j < config.gridSize; j++) {
                    if (gameState.grid[i][j].letter === '') {
                        gameState.grid[i][j].letter = letters[Math.floor(Math.random() * letters.length)];
                    }
                }
            }
        }

        // Render the puzzle grid
        function renderPuzzleGrid() {
            puzzleGrid.innerHTML = '';
            for (let i = 0; i < config.gridSize; i++) {
                for (let j = 0; j < config.gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.textContent = gameState.grid[i][j].letter;
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    if (gameState.grid[i][j].isFound) {
                        cell.classList.add('found');
                    }
                    
                    puzzleGrid.appendChild(cell);
                }
            }
        }

        // Add dinosaurs, dragons, and fairy to the background
        function addCharactersToBackground() {
            // Add dinosaurs
            for (let i = 0; i < 3; i++) {
                const dinosaur = document.createElement('div');
                dinosaur.className = 'dinosaur';
                dinosaur.style.left = `${Math.random() * 80 + 10}%`;
                dinosaur.style.animation = `walk ${Math.random() * 10 + 10}s linear infinite`;
                dinosaur.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(dinosaur);
            }
            
            // Add dragons
            for (let i = 0; i < 2; i++) {
                const dragon = document.createElement('div');
                dragon.className = 'dragon';
                dragon.style.top = `${Math.random() * 50 + 10}%`;
                dragon.style.left = `${Math.random() * 80 + 10}%`;
                dragon.style.animation = `fly ${Math.random() * 15 + 15}s linear infinite`;
                dragon.style.animationDelay = `${Math.random() * 5}s`;
                document.body.appendChild(dragon);
            }
            
            // Add fairy
            const fairy = document.createElement('div');
            fairy.className = 'fairy';
            fairy.id = 'fairy';
            fairy.style.top = '50%';
            fairy.style.left = '50%';
            document.body.appendChild(fairy);
        }

        // Set up event listeners
        function setupEventListeners() {
            // Generate puzzle button
            generateBtn.addEventListener('click', generatePuzzle);
            
            // Cell selection for mouse
            puzzleGrid.addEventListener('mousedown', handleMouseStart);
            puzzleGrid.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleSelectionEnd);
            
            // Touch events for mobile
            puzzleGrid.addEventListener('touchstart', handleTouchStart, { passive: false });
            puzzleGrid.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleSelectionEnd);
            
            // Buttons
            resetBtn.addEventListener('click', resetGame);
            hintBtn.addEventListener('click', provideHint);
            newPuzzleBtn.addEventListener('click', showInputSection);
            
            // Enter key in input fields
            wordInputs.forEach(input => {
                input.addEventListener('keyup', function(event) {
                    if (event.key === 'Enter') {
                        generatePuzzle();
                    }
                });
            });
            
            // Prevent context menu on long press
            puzzleGrid.addEventListener('contextmenu', (e) => e.preventDefault());
        }

        // Show input section for new puzzle
        function showInputSection() {
            gameArea.style.display = 'none';
            wordInputSection.style.display = 'block';
            
            // Scroll to top on mobile
            if (window.innerWidth <= 768) {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Handle mouse start
        function handleMouseStart(e) {
            e.preventDefault();
            gameState.isSelecting = true;
            gameState.selectedCells = [];
            
            const cell = getCellFromMouse(e);
            if (cell) {
                selectCell(cell);
            }
        }

        // Handle mouse move
        function handleMouseMove(e) {
            if (!gameState.isSelecting) return;
            e.preventDefault();
            
            const cell = getCellFromMouse(e);
            if (cell && !isCellSelected(cell)) {
                selectCell(cell);
            }
        }

        // Handle touch start
        function handleTouchStart(e) {
            e.preventDefault();
            gameState.isSelecting = true;
            gameState.selectedCells = [];
            
            const touch = e.touches[0];
            gameState.touchStartX = touch.clientX;
            gameState.touchStartY = touch.clientY;
            
            const cell = getCellFromTouch(e);
            if (cell) {
                selectCell(cell);
            }
        }

        // Handle touch move
        function handleTouchMove(e) {
            if (!gameState.isSelecting) return;
            e.preventDefault();
            
            const cell = getCellFromTouch(e);
            if (cell && !isCellSelected(cell)) {
                selectCell(cell);
            }
        }

        // End selection and check word
        function handleSelectionEnd() {
            if (!gameState.isSelecting) return;
            gameState.isSelecting = false;
            
            if (gameState.selectedCells.length > 0) {
                checkSelectedWord();
            }
            
            // Clear selection
            gameState.selectedCells.forEach(cellIndex => {
                const cell = document.querySelector(`.cell[data-row="${cellIndex.row}"][data-col="${cellIndex.col}"]`);
                if (cell) {
                    cell.classList.remove('selected');
                }
            });
            
            gameState.selectedCells = [];
        }

        // Get cell from mouse event
        function getCellFromMouse(e) {
            const element = document.elementFromPoint(e.clientX, e.clientY);
            if (element && element.classList.contains('cell')) {
                return {
                    row: parseInt(element.dataset.row),
                    col: parseInt(element.dataset.col)
                };
            }
            return null;
        }

        // Get cell from touch event
        function getCellFromTouch(e) {
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            if (element && element.classList.contains('cell')) {
                return {
                    row: parseInt(element.dataset.row),
                    col: parseInt(element.dataset.col)
                };
            }
            return null;
        }

        // Check if a cell is already selected
        function isCellSelected(cell) {
            return gameState.selectedCells.some(
                selected => selected.row === cell.row && selected.col === cell.col
            );
        }

        // Select a cell
        function selectCell(cell) {
            gameState.selectedCells.push(cell);
            
            const cellElement = document.querySelector(
                `.cell[data-row="${cell.row}"][data-col="${cell.col}"]`
            );
            
            if (cellElement) {
                cellElement.classList.add('selected');
            }
        }

        // Check if the selected cells form a valid word
        function checkSelectedWord() {
            // Get the word from selected cells
            const word = gameState.selectedCells
                .map(cell => gameState.grid[cell.row][cell.col].letter)
                .join('');
            
            // Check if it's a valid word (forward or backward)
            const reversedWord = word.split('').reverse().join('');
            
            if (gameState.words.includes(word) && !gameState.foundWords.includes(word)) {
                markWordAsFound(word);
                celebrateWordFound(word);
            } else if (gameState.words.includes(reversedWord) && !gameState.foundWords.includes(reversedWord)) {
                markWordAsFound(reversedWord);
                celebrateWordFound(reversedWord);
            }
        }

        // Mark a word as found
        function markWordAsFound(word) {
            gameState.foundWords.push(word);
            
            // Update word list
            const wordElement = document.getElementById(`word-${word}`);
            if (wordElement) {
                wordElement.classList.add('completed');
            }
            
            // Mark cells as found
            gameState.selectedCells.forEach(cell => {
                gameState.grid[cell.row][cell.col].isFound = true;
            });
            
            // Re-render grid to show found cells
            renderPuzzleGrid();
            
            // Check if all words are found
            if (gameState.foundWords.length === gameState.words.length) {
                showMessage("Congratulations! You've found all the words!");
            }
        }

        // Celebrate when a word is found
        function celebrateWordFound(word) {
            const fairy = document.getElementById('fairy');
            
            if (fairy && window.innerWidth > 768) {
                // Move fairy to a random position
                fairy.style.top = `${Math.random() * 70 + 15}%`;
                fairy.style.left = `${Math.random() * 70 + 15}%`;
                
                // Add celebration animation
                fairy.classList.add('celebrate');
                
                // Remove animation after it completes
                setTimeout(() => {
                    fairy.classList.remove('celebrate');
                }, 2000);
            }
            
            // Show congratulatory message
            showMessage(`Great job! You found "${word}"!`);
        }

        // Show a message
        function showMessage(text) {
            message.textContent = text;
            message.style.display = 'block';
            
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // Reset the game
        function resetGame() {
            gameState.selectedCells = [];
            gameState.foundWords = [];
            gameState.isSelecting = false;
            
            // Reset grid cells
            for (let i = 0; i < config.gridSize; i++) {
                for (let j = 0; j < config.gridSize; j++) {
                    gameState.grid[i][j].isFound = false;
                }
            }
            
            // Reset word list
            gameState.words.forEach(word => {
                const wordElement = document.getElementById(`word-${word}`);
                if (wordElement) {
                    wordElement.classList.remove('completed');
                }
            });
            
            // Re-render grid
            renderPuzzleGrid();
            
            showMessage("Game reset! Find all words again!");
        }

        // Provide a hint
        function provideHint() {
            const unfoundWords = gameState.words.filter(word => !gameState.foundWords.includes(word));
            
            if (unfoundWords.length > 0) {
                const randomWord = unfoundWords[Math.floor(Math.random() * unfoundWords.length)];
                showMessage(`Hint: Try looking for "${randomWord}"`);
            } else {
                showMessage("You've already found all the words!");
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('DOMContentLoaded', initGame);
        
        // Handle window resize
        window.addEventListener('resize', function() {
            // Re-render grid on resize to maintain proper sizing
            if (gameState.grid.length > 0) {
                renderPuzzleGrid();
            }
        });
    </script>
</body>
